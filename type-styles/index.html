<!DOCTYPE html>
<html>
	<head>
		<title>Type Styling Demo</title>
		<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
		<link href="css/type-styles.css" rel="stylesheet"> 
		<meta charset="utf-8"
		<link href="">
	</head>
	<body>
		<h1 id="main_header"> Merriweather in 400px.</h1>

		<div class="generic">
			
			
			<p class="Label">Font-Weight: Bold</p>
			<p id="line1">World without sun.</p>

			<p class="Label">Font-Style: Oblique</p>
			<p id="line2">World without sun.</p> 

			<p class="Label">Letter-Spacing: .1em</p>
			<p id="line3">World without sun.</p>

			<p class="Label">Text-Transform: Lowercase</p>
			<p id="line4">World without sun.</p>

			<p class="Label">Text-Decoration: Line-through</p>
			<p id="line5">World without sun.</p>





	</body>




	</html>
